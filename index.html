<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Erica Estela Acessórios</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div id="root" class="conteudo">
    <header>

      <img src="img\Logo_EE_50r.png" class="logo">
      <nav>
        <ul class="nav_links">
          <li><a class="item_menu" href="#inicio">Início</a></li>
          <li><a class="item_menu" href="#acessorios">Acessórios</a></li>
          <li><a class="item_menu" href="#bolsas">Bolsas</a></li>
          <li><a class="item_menu" href="#carteiras">Carteiras</a></li>
          <li><a class="item_menu" href=" #novidades">Novidades</a></li>
          <li><a class="item_menu" href="#promocao">Promoções</a></li>
        </ul>
      </nav>
      <img src="img\sacola_compras_50.png" class="sacolaCompras">
    </header>

    <main>
      <div class="conteudoPrincipal">
        <section>
          <div class="cartao">
            <div class="paragrafo">
              <p>Insira o número do seu cartão para prosseguir com o pagamento</p><br>
            </div>


            <form>

              <input id="cardNumber" type="text" pattern="\d*" maxlength="16" placeholder="0000000000000000">
              <label id="validationResult"></label>
            </form>

            <button id="botao1" class="botton">Validar</button>



          </div>
        </section>

        <aside>
          <h4>Resumo do Pedido</h4><br>
          <p>BOLSA DE COURO HELÔ MÉDIA PINK</p><br>
          <hr><br>
          <p>Total: R$530,00</p><br><br>

        </aside>

      </div>

      <div class="siteSeguro">
        <img src="img/ambiente_seguro.png">

      </div>

    </main>



    <footer>Desenvolvido por Gabriela Medrado - 2022</footer>

  </div>




  <script src="index.js" type="module"></script>


</body>

</html>
